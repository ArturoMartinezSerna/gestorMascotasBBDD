<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de la mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Listado de Mascotas</h1>
    <div class="row mb-3">
        <div class="col-auto">
            <a th:href="@{/formulario}" class="btn btn-primary">Nueva Mascota</a>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Peso</th>
                <th>Dni del propietario</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.nombre}" id="nombre"></td>
            <td th:text="${mascota.especie}" id="apellido"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.dni_propietario}"></td>
            <td>
                <a th:href="@{'editar/'+ ${mascota.getId()}}" class="btn btn-warning">‚úç Editar</a>
                <a th:href="@{'borrar/'+ ${mascota.getId()}}" class="btn btn-danger">üóë Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
